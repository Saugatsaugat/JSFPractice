<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Template </ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>


            .ui-layout-pane {
                border: 0;
                overflow:visible  ;
                margin: 0;
                padding: 0px 5px;

            }

            .ui-layout-unit-content{
                font-size: 15px;
            }

            .ui-widget .ui-widget {
                font-size: 15px;
            }
            .ui-tabs{
                border: 0;
            }



        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="50" >  
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Home" url="/faces/view/UserView/userTable.xhtml" />
                        <p:menuitem value="About" url="/about.xhtml" />
                        <p:menuitem value="Services" url="/services.xhtml" />
                        <p:menuitem value="Contact" url="/contact.xhtml" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                    <ui:insert name="content" />

            </p:layoutUnit>

        </p:layout>



    </h:body> 


</ui:composition>
