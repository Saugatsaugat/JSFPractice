<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:messages styleClass="errorMessage" showSummary="true" closable="true" severity="error" autoUpdate="true" />
    <p:outputLabel value="Available Slots" >
    </p:outputLabel>
        <p:dataTable value="#{futsalScheduleController.futsalScheduleList}" var="item">
            <p:column  headerText="Id">
                #{item.id}
            </p:column>
            <p:column  headerText="TimeFrom">
                #{item.starthour}
            </p:column>
            <p:column  headerText="TimeTo">
                #{item.endhour}
            </p:column>
            <p:column  headerText="Rate(Rs.)">
                #{item.rate}
            </p:column>
            <p:column  headerText="Status">
                #{item.status}
            </p:column>
            <p:column  headerText="">
                <p:commandButton rendered="#{item.status.equalsIgnoreCase('available')}" value="Book" actionListener="#{futsalScheduleController.bookFutsalSchedule(item)}" >
                    <f:setPropertyActionListener target="#{futsalScheduleController.futsal.id}" value="#{item.futsalid}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
</ui:composition>
