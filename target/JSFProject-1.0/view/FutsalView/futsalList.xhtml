<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


        <h3 style="text-align: center;">Futsal Grounds</h3>
        <p:dataTable value="#{futsalController.futsalList}" var="item">
            <p:column  headerText="FutsalGround">
                #{item.name}
            </p:column>
            <p:column  headerText="Address">
                #{item.address}
            </p:column>
            <p:column  headerText="Rate per Hour(Rs.)">
                #{item.rate}
            </p:column>
            <p:column  headerText="Contact">
                #{item.mobile}
            </p:column>
            <p:column  headerText="">
                <p:commandButton value="Book Now" id="bookNowBtn" actionListener="#{dateController.displayDialog()}"/>
            </p:column>

        </p:dataTable>
    
         <p:dialog style="font-size: 10px;" id="bookNowDialog" fitViewport="true" appendTo="@(body)" widgetVar="bookNowDialog" modal="true" header="Book Now" height="500px" width="300px">
             <ui:include src="../FutsalSchedule/futsalScheduleDisplay.xhtml"></ui:include>
        </p:dialog>



</ui:composition>
