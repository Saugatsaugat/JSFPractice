<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                template="../../template.xhtml">

    <ui:define name="title">Home</ui:define>
    <ui:define name="content" >
        <style>
            .ui-carousel .ui-carousel-header{
                display: none;
            }
            .ui-carousel .ui-carousel-viewport .ui-carousel-items .ui-carousel-item{
                height: 300px;
                width: 100%;
            }
        </style>

        <p:carousel value="#{carouselController.homePageCarouselList}" var="item" 
                    numVisible="1" autoPlayInterval="3000" circular="true"> 
            <h:graphicImage width="100%" alt="#{item}" library="images" 
                            name="futsal/#{item}"/> 

        </p:carousel>

        <ui:include src="../../FutsalCart/futsalCartBox.xhtml"/>       
    </ui:define>

</ui:composition>
