<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Template </ui:insert></title>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .center-layout {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 15px;
                border-radius: 4px;
            }

            .ui-layout-pane {
                border: 0;
                overflow: visible ;
                margin: 0;
                padding: 0px 5px;
            }

            .ui-layout-unit-content{
                font-size: 15px;
            }

            .ui-widget .ui-widget {
                font-size: 15px;
            }
            .ui-tabs{
                border: 0;
            }
            .ui-datepicker{
                font-size: 16px;
            }
            .ui-dialog-titlebar{
                font-size:15px;
            }
            .ui-menuitem.ui-widget.ui-corner-all:nth-last-child(-n+2){
                float: right;
                margin-right: 2px;
            }
            .green{
                background-color: #ccffcc;
                color: black;
            }
            .red{
                background-color: #ffcccc;
                color: black;
            }
            legend{
                text-align: center;
            }
            .ui-fieldset,.ui-fieldset .ui-fieldset-legend{
                padding: 0px;
            }
            /*            .ui-growl-item{
                            font-size: 15px;
                            background: white;
                            color: red;
                        }
                        .ui-growl-icon-close{
                            display: block !important;
                        }*/
            .ui-widget-content {
                border:none;
            }
            .ui-panelgrid .ui-panelgrid-cell{
                border:none;
            }
            .ui-datatable table {
                table-layout: auto;
            }
            .cart-css{
                height: auto;
                width: auto;
                border: none;
                display: flex;
                justify-content: center;
                box-shadow: 0px 25px 40px #dce2da;

            }




        </style>

    </h:head>
    <p:layout fullPage="true">


        <p:layoutUnit position="center">
            <h:form>
                <p:menubar style="background: none; background-color: lightgrey; position: sticky;">
                    <p:menuitem rendered="#{(userBean.isUser) or ((not userBean.isAdmin) and (not userBean.isFutsalOwner))}" icon="fa fa-lg fa-home" url="/faces/view/UserUI/Home/home.xhtml"/>
                    <p:menuitem rendered="#{userBean.isFutsalOwner}" value="Home" url="/faces/view/FutsalOwnerUI/Home/home.xhtml"/>
                    <p:menuitem value="UserList" rendered="#{userBean.isAdmin}" url="/faces/view/AdminUI/Home/userTable.xhtml"/>
                    <p:menuitem value="FutsalList" rendered="#{userBean.isAdmin}" url="/faces/view/AdminUI/Home/futsalTable.xhtml"/>

                    <p:menuitem value="FutsalSchedule" rendered="#{userBeasn.isAdmin or userBean.isFutsalOwner}" url="/faces/view/FutsalSchedule/futsalScheduleTable.xhtml"/>

                    <p:menuitem value="BookingInformation" rendered="#{userBean.isAdmin or userBean.isFutsalOwner or userBean.isUser}" url="/faces/view/AdminUI/Home/bookingInformationTable.xhtml"/>
                    <p:menuitem value="Manage ACL" rendered="#{userBean.isAdmin}" url="/faces/view/AdminUI/Home/aclTable.xhtml"/>

                    <p:menuitem />  

                    <p:menuitem value="Logout" rendered="#{logoutController.checkIfSessionExists()}" actionListener="#{logoutController.logout()}" />
                    <p:menuitem id="login" value="Login" rendered="#{empty userBean.user}" onclick="PF('loginDialog').show();"/>

                    <p:submenu label="Register" rendered="#{empty userBean.user}">
                        <p:menuitem  title="User Registration" value="User" action="#{userController.resetUser()}" oncomplete=""  onclick="PF('registerDialog').show();"/>
                        <p:menuitem title="Futsal Registration" value="Futsal" action="#{userController.user.setUsertype('futsalowner')}" oncomplete="PF('registerDialog').show();" />
                    </p:submenu>

                </p:menubar>
            </h:form>
            <p:dialog style="font-size: 10px;" id="registerDialog" fitViewport="true" appendTo="@(body)" widgetVar="registerDialog" modal="true" header="Registration" height="500px" width="300px">
                <ui:include src="../view/Register/registerForm.xhtml" />
            </p:dialog>
            <p:dialog style="font-size: 10px;" id="loginDialog" fitViewport="true" appendTo="@(body)" widgetVar="loginDialog" modal="true" header="Login" height="250px" width="300px">
                <ui:include src="../view/Login/loginForm.xhtml" />
            </p:dialog>

            <ui:insert name="content" >
            </ui:insert>

            <ui:remove>
                <ui:include  src="Footer/footer.xhtml" />  
                <p:outputPanel rendered="#{(not userBean.isAdmin) and (not userBean.isFutsalOwner)}" style="padding: 5px; background-color: #006666; width: 100%; text-align: center; color: white;">
                    <i class="fa fa-copyright" />2023. All rights reserved.
                </p:outputPanel>
            </ui:remove>

        </p:layoutUnit>




    </p:layout>


</ui:composition>
