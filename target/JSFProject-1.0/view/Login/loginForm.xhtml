<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../template.xhtml">

    <ui:define name="content">
        <p:layout>

            <p:layoutUnit position="center">
                <p:messages styleClass="errorMessage" severity="error" autoUpdate="true" />

                <div class="center-layout">
                    <h:form>
                        <h2 style="text-align: center;">Login</h2>
                        <p:outputLabel for="username">Username</p:outputLabel><br/>
                        <p:inputText id="username" value="#{loginController.login.username}"
                                     required="true"/><br/><br/>

                        <p:outputLabel for="password">Password</p:outputLabel><br/>
                        <p:password id="password" value="#{loginController.login.password}" feedback="false"
                                    required="true"/>
                        <br/><br/>

                        <p:commandButton value="Login" id="btn" actionListener="#{loginController.checkUser}"/>

                    </h:form>
                </div>
            </p:layoutUnit>
        </p:layout>
        <p:dialog id="futsalRegisterDialog"  header="Add Futsal  Registration" fitViewport="true" appendTo="@(body)" widgetVar="futsalRegisterDialog" modal="true" height="300px" width="400px">
            <div class="center-layout">
                <h:form id="futsalForm">
                    <ui:include src="../Register/futsalRegisterForm.xhtml"/>
                </h:form>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
