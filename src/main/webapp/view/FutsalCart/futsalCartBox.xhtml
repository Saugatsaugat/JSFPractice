<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:growl redisplay="false" showSummary="true" showDetail="false" autoUpdate="true"/>

    <p:outputPanel style="text-align: center; font-size: 20px; font-weight: bold;"  >
        <p:outputLabel value="Futsal Grounds"/>
    </p:outputPanel>

    <p:dataGrid value="#{futsalController.futsalList}" var="item" columns="4" rows="#{futsalController.futsalList.size()}">
        <p:column>
            <p:panel>
                <h:panelGrid styleClass="cart-css" columns="1">
                    <p:graphicImage height="150px" width="100%" library="images" name="starting_futsal.jpg" alt="#{item.name}"/>                        

                    <p:outputPanel style="font-size: 17px;">
                        <h:outputText  value="#{item.name}" />
                    </p:outputPanel>

                    <p:outputPanel style="font-size: 14px;">
                        <h:outputText  value="Rs. #{item.rate}" />
                    </p:outputPanel>

                    <p:outputPanel style="font-size: 12px;">
                        <h:outputText  value="#{item.address}"/>
                    </p:outputPanel>

                    <p:commandButton style="background: none; color: white; background-color: #0000ff;" id="viewSchedules" action="#{futsalScheduleController.futsalScheduleByFutsalId(item.id)}" value="View Schedules" oncomplete="PF('viewSchedules').show();" process="@this" update="scheduleList" />
                </h:panelGrid>
            </p:panel>
        </p:column>
    </p:dataGrid>


    <p:dialog class="viewSchedules"  header="Schedules" fitViewport="true" appendTo="@(body)" widgetVar="viewSchedules" modal="true" height="600px" width="800px">
        <div  class="center-layout">
            <h:form id="scheduleList">
                <ui:include src="../FutsalSchedule/futsalScheduleDisplay.xhtml" />
            </h:form>
        </div>
    </p:dialog>


</ui:composition>
